    <script type="text/javascript">
      $(document).ready(function () {
        $(".wallet").on("click", function () {
          $(".my-wallet-wrapper").toggleClass("sidear-hide");
        });
        var prevScrollpos = window.pageYOffset;
        var scrollPosition = window.scrollY;
        if (scrollPosition >= 1) {
          $(".header-menu-wrap").addClass("active");
        }
        $(".navbar-toggler").on("click", function () {
          $("body").toggleClass("menu-open");
        });
        $("input").on("click", function () {
          $(".search-bar-result").toggle();
        });
        if ($(window).width() >= 991) {
          var prevScrollpos = window.pageYOffset;
          var scrollPosition = window.scrollY;
          if (scrollPosition >= 1) {
            $(".header-menu-wrap").addClass("active");
          }
          window.onscroll = function () {
            var currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
              $(".header-menu-wrap").addClass("active");
              $(".header-menu-wrap").removeClass("inActive");
            } else {
              $(".header-menu-wrap").removeClass("active");
              $(".header-menu-wrap").addClass("inActive");
            }
            prevScrollpos = currentScrollPos;
            if (currentScrollPos === 0) {
              $(".header-menu-wrap").removeClass("active");
            }
          };
        }
        $(".navbar-collapse input").on("click", function () {
          $(".search-bar-result").toggle();
        });
        // $(".all-categories").click(function () {
        //   $(".all-categories").toggleClass("show-categories");
        // });
        $(".showpassword").click(function () {
          $(this).closest(".password-field").toggleClass("icon-change-wrap");
        });
        $("#js-ready-sell-modal2").on("click", function () {
          $("#deposit-exchange-modal").modal("show");
          $("#add-wallet-modal").hide().removeClass("show");
        });
        $("#deposit-exchange-modal button.modal-close-btn").on(
          "click",
          function () {
            $(".modal-backdrop").remove();
            $("#add-wallet-modal").css({
              "padding-left": "0px",
              "padding-right": "0px",
            });
            $(this).closest("body").removeAttr("style");
          }
        );
        $("#modal-backdrop-remove").on("click", function () {
          $(".modal-backdrop").remove();
          $("#add-wallet-modal").css({
            "padding-left": "0px",
            "padding-right": "0px",
          });
          $(this).closest("body").removeAttr("style");
        });
        $(".mobile-wallet-wrap a").on("click", function () {
          $(".mobile-wallet-wrap2").toggle();
        });
      });
    </script>
    <script>
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 50) {
            $("body").addClass("body-scroll");
          } else {
            $("body").removeClass("body-scroll");
          }
        });
      });
      $(window).scroll(function () {
        var headerHeightInactive =
          jQuery(".header-main-wrapper .navbar.inActive").height() + 10;
        var headerHeightActive =
          jQuery(".header-main-wrapper .navbar.active").height() + 10;
        scroll = $(window).scrollTop();

        if (scroll >= headerHeightInactive) {
          jQuery(".right-side-col").addClass("sticky-top").css("top", "10px");
        } else if (scroll >= headerHeightActive) {
          jQuery(".right-side-col")
            .addClass("sticky-top")
            .css("top", headerHeightInactive);
        } else {
          jQuery(".right-side-col").removeClass("sticky-top");
        }
      });
    </script>
